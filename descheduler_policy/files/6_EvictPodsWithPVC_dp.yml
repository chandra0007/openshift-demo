apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: evict-pvc
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifetime-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lifetime-store
  template:
    metadata:
      name: lifetime-store
      labels:
        app: lifetime-store
    spec:
      containers:
      - name: lifetime-store
        image: registry.access.redhat.com/ubi8/pause:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: "/test" 
            name: nfs 
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: evict-pvc 
      restartPolicy: Always
